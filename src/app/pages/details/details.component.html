<div class="container-details">

    <div class="header" [ngClass]="'bg-' + pokemon.types[0]?.type.name">
        <div class="back">
            <a [routerLink]="['/pokemons']"> > Regresar</a>
        </div>
        <div class="img">
            <img src="{{pokemon.sprites.other.dream_world.front_default}}" />
        </div>
    </div>
    <div class="content">
        <div class="name">
            <h1>{{pokemon.name}}</h1>
        </div>
        <div class="type">
            <p *ngFor="let type of pokemon.types" [ngClass]="'bg-' + type.type.name">{{type.type.name}}</p>
        </div>
        <div class="description">
            <p>Height: {{pokemon.height}} M</p>
            <p>Weight: {{pokemon.weight}} KG</p>
            <p>Abilities: </p>
            <p *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</p>
        </div>
        <div class="stats">
            <app-progressbar *ngFor="let stat of pokemon.stats" [statData]="stat" [pokemon]="pokemon"></app-progressbar>

        </div>
    </div>
</div>
